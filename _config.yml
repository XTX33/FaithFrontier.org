title: "Faith Frontier Ecclesiastical Trust"
description: "A public documentation portal uniting law, faith, and transparency, with New Jersey case records, public-trust analysis, and commentary."
tagline: "Law, conscience, and stewardship."

url: "https://faithfrontier.org"
baseurl: ""
lang: "en"
timezone: "America/New_York"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Default permalink style for regular pages/posts
permalink: "/:title/"

collections:
  cases:
    output: true
    # Use :path so folder-based cases like _cases/atl-l-002794-25/index.md
    # become /cases/atl-l-002794-25/
    permalink: "/cases/:path/"

  essays:
    output: true
    # Essays collection still maps to /faith/<slug>/
    permalink: "/faith/:name/"

defaults:
  # All documents in the "cases" collection use the "case" layout by default
  - scope:
      path: ""
      type: "cases"
    values:
      layout: "case"

  # All documents in the "essays" collection use the "essay" layout by default
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"

  # Regular pages (about, court, public-trust, etc.) use "default" layout
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  # Blog-style posts, if you ever use them, use "post" layout
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

company:
  name: "Tillerstead LLC"
  hic: "13VH10808800"  
  address_line: "325 E. Jimmie Leeds Rd., Suite 7, #333"
  address_locality: "Galloway"
  address_region: "New Jersey"
  postal_code: "[08205]"
  phone: "(609) 665-9350"
  email: "info@Tillerstead.com"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - config.yml.txt
  - package.json
  - package-lock.json
  - webpack.config.js
  - scripts
  - .github

