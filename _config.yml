title: "Faith Frontier Ecclesiastical Trust"
description: "A research and documentation platform led by Faith Frontier, integrating public records, ministry essays, and stewardship, including Tillerstead LLC as an auxiliary and operational arm."
tagline: "Led by Faith Frontier â€” stewarding law, conscience, and ministry."

# Faith Frontier is the managing trust/ministry. Tillerstead LLC is integrated as auxiliary.
organization:
  name: "Faith Frontier Ecclesiastical Trust"
  role: "Managing Trust, Church, and Religious Home Ministry"

auxiliary:
  name: "Tillerstead LLC"
  relationship: "Integrated auxiliary/operational entity"
  hic: "13VH10808800"
  address_line: "325 E. Jimmie Leeds Rd., Suite 7, #333"
  address_locality: "Galloway"
  address_region: "New Jersey"
  postal_code: "08205"
  phone: "(609) 665-9350"
  email: "info@Tillerstead.com"

url: "https://faithfrontier.org"
baseurl: ""
lang: "en"
timezone: "America/New_York"
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

permalink: "/:title/"

collections:
  cases:
    output: true
    permalink: "/cases/:name/"
  essays:
    output: true
    permalink: "/faith/:name/"
  docs:
    output: true
    permalink: "/docs/:name/"

defaults:
  - scope:
      path: ""
      type: "cases"
    values:
      layout: "case"
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - package-lock.json
  - webpack.config.js
  - scripts
  - .github
  - archives
  - assets