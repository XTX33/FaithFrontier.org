<footer class="site-footer">
  <div class="container footer-inner">
    <p class="footer-brand">
      &copy; {{ "now" | date: "%Y" }} <strong>{{ site.title }}</strong><br>
      <span class="footer-tagline">{{ site.description }}</span>
    </p>

    <p class="footer-links">
      {% for item in site.data.navigation.footer %}
        {% unless forloop.first %}•{% endunless %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </p>

    <p class="footer-credit text-muted">
      Stewardship • Transparency • Reform • Faith<br>
      <small><a href="mailto:DTB33@PM.ME">DTB33@PM.ME</a></small>
    </p>
  </div>
</footer>
