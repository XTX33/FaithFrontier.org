<header class="site-header" role="banner">
  <div class="site-header-inner">
    <!-- Site brand / logo -->
    <a class="site-logo" href="{{ '/' | relative_url }}" aria-label="Faith Frontier Ecclesiastical Trust - Home">
      <img
        src="{{ '/assets/img/logo.png' | relative_url }}"
        alt="Faith Frontier Ecclesiastical Trust logo"
        width="180"
        height="48"
        decoding="async"
        loading="eager">
      <span class="sr-only">{{ site.title | default: 'Faith Frontier Ecclesiastical Trust' }}</span>
    </a>

    <!-- Mobile navigation toggle -->
    <div class="site-header-actions">
      <button
        class="nav-toggle"
        type="button"
        aria-controls="site-nav"
        aria-expanded="false"
        aria-label="Toggle navigation menu"
      >
        <span class="nav-toggle-bar" aria-hidden="true"></span>
        <span class="nav-toggle-bar" aria-hidden="true"></span>
        <span class="nav-toggle-bar" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- Primary navigation -->
  <nav id="site-nav" class="site-nav" aria-label="Primary navigation">
    <ul role="list">
      <li>
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>
          Home
        </a>
      </li>

      <li>
        <a href="{{ '/faith/' | relative_url }}" {% if page.url contains '/faith/' %}aria-current="page"{% endif %}>
          Faith &amp; Essays
        </a>
      </li>

      <li>
        <a href="{{ '/cases/' | relative_url }}" {% if page.url contains '/cases/' %}aria-current="page"{% endif %}>
          Cases &amp; Dockets
        </a>
      </li>

      <li>
        <a href="{{ '/archives/' | relative_url }}" {% if page.url contains '/archives/' %}aria-current="page"{% endif %}>
          Legacy &amp; Archives
        </a>
      </li>

      <li>
        <a href="{{ '/trust/' | relative_url }}" {% if page.url contains '/trust/' %}aria-current="page"{% endif %}>
          Trust Documents
        </a>
      </li>

      <li>
        <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about/' %}aria-current="page"{% endif %}>
          About
        </a>
      </li>

      <li>
        <a href="{{ '/contact/' | relative_url }}" {% if page.url contains '/contact/' %}aria-current="page"{% endif %}>
          Contact
        </a>
      </li>
    </ul>
  </nav>
</header>
