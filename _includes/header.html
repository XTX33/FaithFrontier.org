<header class="site-header" role="banner">
  <div class="site-header-inner">
    <!-- Brand -->
    <a class="site-logo" href="{{ '/' | relative_url }}" aria-label="{{ site.title | default: 'Faith Frontier' }}">
      <img
        src="{{ '/assets/img/logo.png' | relative_url }}"
        alt="{{ site.title | default: 'Faith Frontier Ecclesiastical Trust' }} logo"
        width="180"
        height="48"
        decoding="async"
        loading="eager">
      <span class="sr-only">{{ site.title | default: 'Faith Frontier Ecclesiastical Trust' }}</span>
    </a>

    <!-- Right-side controls -->
    <div class="site-header-actions">
      <!-- Mobile toggle -->
      <button
        class="nav-toggle"
        type="button"
        aria-controls="site-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
      </button>
    </div>
  </div>

  <!-- Primary navigation -->
  <nav id="site-nav" class="site-nav" aria-label="Primary navigation">
    <ul>
      {% for item in site.data.navigation.primary %}
      <li>
        <a href="{{ item.url | relative_url }}" {% if page.url == item.url or page.url contains item.url and item.url != '/' %}aria-current="page"{% endif %}>
          {{ item.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
