<header class="site-header" role="banner">
  <div class="site-header-inner">
    <!-- Brand -->
    <a class="site-logo" href="{{ '/' | relative_url }}" aria-label="{{ site.title | default: 'Faith Frontier' }}">
      <img
        src="{{ '/assets/img/logo.png' | relative_url }}"
        alt="{{ site.title | default: 'Faith Frontier Ecclesiastical Trust' }} logo"
        width="180"
        height="48"
        decoding="async"
        loading="eager">
      <span class="sr-only">{{ site.title | default: 'Faith Frontier Ecclesiastical Trust' }}</span>
    </a>

    <!-- Right-side controls -->
    <div class="site-header-actions">
      <!-- Mobile toggle -->
      <button
        class="nav-toggle"
        type="button"
        aria-controls="site-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
      </button>
    </div>
  </div>

  <!-- Primary navigation -->
  <nav id="site-nav" class="site-nav" aria-label="Primary navigation">
    <ul>
      <li>
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>
          Home
        </a>
      </li>
      <li>
        <a href="{{ '/faith/' | relative_url }}" {% if page.url contains '/faith/' %}aria-current="page"{% endif %}>
          Faith &amp; Essays
        </a>
      </li>
      <li>
        <a href="{{ '/cases/' | relative_url }}" {% if page.url contains '/cases/' %}aria-current="page"{% endif %}>
          Cases &amp; Dockets
        </a>
      </li>
      <li>
        <a href="{{ '/trust/' | relative_url }}" {% if page.url contains '/trust/' %}aria-current="page"{% endif %}>
          Trust Documents
        </a>
      </li>
      <li>
        <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about/' %}aria-current="page"{% endif %}>
          About / Contact
        </a>
      </li>
    </ul>
  </nav>
</header>
