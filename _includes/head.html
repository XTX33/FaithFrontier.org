<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- CSS -->
<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon (temporary, reusing logo if needed) -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}" />

  <!-- Open Graph (basic) -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}/assets/img/logo.png" />
  <meta name="theme-color" content="#111827" />
</head>
