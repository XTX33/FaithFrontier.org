<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.title %}
    <title>{{ page.title }} · {{ site.title }}</title>
  {% else %}
    <title>{{ site.title }} · Faith Frontier Ecclesiastical Trust</title>
  {% endif %}

  <meta name="description"
        content="{{ page.description | default: site.description | default: 'A public-record initiative documenting New Jersey cases, faith reflections, and public-trust issues.' }}">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/favicon.png' | relative_url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title"
        content="{{ page.og_title | default: page.title | default: site.title }}">
  <meta property="og:description"
        content="{{ page.og_description | default: page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/img/faithfrontier-share.png' | absolute_url }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title"
        content="{{ page.og_title | default: page.title | default: site.title }}">
  <meta name="twitter:description"
        content="{{ page.og_description | default: page.description | default: site.description }}">
  <meta name="twitter:image"
        content="{{ '/assets/img/faithfrontier-share.png' | absolute_url }}">

  <!-- Theme color -->
  <meta name="theme-color" content="#111827">

  <!-- Schema.org WebPage JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ page.title | default: site.title }}",
    "url": "{{ page.url | absolute_url }}",
    "description": "{{ page.description | default: site.description }}",
    "publisher": {
      "@type": "Organization",
      "name": "Faith Frontier Ecclesiastical Trust",
      "url": "{{ site.url | default: site.github.url | default: 'https://faithfrontier.org' }}"
    }
  }
  </script>
</head>
