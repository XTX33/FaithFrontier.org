title: "Faith Frontier Ecclesiastical Trust"
description: "Public-trust cases, faith reflections, and transparency in New Jersey law."

# For a project site: https://xtx33.github.io/faith-frontier
url: "https://xtx33.github.io"
baseurl: "/faith-frontier"

markdown: kramdown

# Minimal theme (you are overriding with custom layouts/includes)
theme: minima

collections:
  cases:
    output: true
    permalink: /cases/:slug/
  essays:
    output: true
    permalink: /faith/:slug/

defaults:
  - scope:
      path: ""
      type: "cases"
    values:
      layout: case
      status: Active

  - scope:
      path: ""
      type: "essays"
    values:
      layout: essay
      section: faith

# Optional but helpful for GitHub Pages (only if you want these)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
